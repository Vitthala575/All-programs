<!DOCTYPE html>
<head>
    <title>table</title>
    <style>
        table, th,td{
        border: 1px solid }
    </style>
</head>
<body>
    <table><colgroup>  <col span="2" style="background-color:red"></colgroup>
        <tr><th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        </tr>
        <tr><td rowspan="3">1</td>
        <td rowspan="3">David</td>
        <td>Maths</td>
        <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td><mark>90</mark></td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>80</td>
            </tr>
            <tr>
                <td>Physics</td>
            <td>80</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td><mark>92</mark></td>
            </tr>
        
    </table>
</body>
