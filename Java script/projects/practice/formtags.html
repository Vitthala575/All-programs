<!DOCTYPE html>
<html>
    <head>
        <title>form tags</title>
            </head>
    <body>
        <form>
            <fieldset  style="background-color:rgb(255, 170, 0) ;">
                <legend><h2>Form with all tags used in one</h2></legend>
                <table>
                    <tr>
                        <td><label>First name:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Last name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>DOB</label></td>
                        <td><input type="date" autofocus></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="Ex123@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><label>Mobile</label></td>
                        <td><input type="number" value="7020475307" disabled></td>
                    </tr>
                    <tr>
                        <td><label>Select gender</label></td>
                        <td>Male<input type="radio" name="gender"></td>
                        <td>Female<input type="radio" name="gender"></td>
                    </tr>
                    <tr>
                        <td><label>Corses done</label></td>
                        <td>Java
                            <input type="checkbox"><br>
                            paython
                            <input type="checkbox"><br>
                            Angular<input type="checkbox">
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label>Select branch</label></td>
                        <td><select>
                            <option>civil</option>
                            <option>mechanical</option>
                            <option>computer</option>
                            <option>electrical</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Available for KYC</label></td>
                        <td><input type="week"></td>
                    </tr>
                    <tr>
                    <td><label>Upload certificate</label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td><label>Uplload photo</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Salried</label></td>
                    <td><label>Yes</label><input type="radio" name="gender"></td>
                    <td><label>No</label><input type="radio" name="gender"></td>
                </tr><br><br>
                <tr>
               <td> <input type="submit" value="submit" style="background-color:green ; padding: 0pt; color: white;"></td> 
                <td><input type="reset" value="clear field" style="background-color:red ;"></td>

            </tr>
                
                </table>
                <label>student complited</label>
                <meter value="8" max="18" min="3" optimum="12"></meter>
            </fieldset>
        </form>
    </body>
</html>
