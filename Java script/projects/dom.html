<html>

<head>
    <title> HTML DOM </title>
</head>

<body>
    <h3 id="heading"> This is heading 3 </h3>
    <h4> This is heading 4</h4>
    <script>
        // 1. Selecting an element using getElementById()
        let h3_heading = document.getElementById("heading").innerHTML;
        console.log(h3_heading);
    
         //2. Selecting the same element using querySelector()
        let h3 = document.querySelector("#heading").innerHTML
        console.log(h3);
