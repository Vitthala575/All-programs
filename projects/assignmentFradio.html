<!DOCTYPE html>
<html>
    <head>
        <title>feedback form</title>
    </head>
    <body>
        <form><fieldset>
            <legend>FEEDBACK</legend>
            <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" autofocus placeholder="ex234@gmail.com" required></td>
            </tr>
            <tr>
                <td><label>password:</label></td>
                <td><input type="password" required></td>
            </tr>
           <tr>
            <td> please check all emotions apply to you:</td>
            
            
                <td><label>Angry</label>
                <input type="checkbox"><br>
            
            
                <label>Sad</label>
                <input type="checkbox"><br>
                
            
            
                <label>Happy</label>
                <input type="checkbox"><br>
            
            
                <label>Ambivalent</label>
                <input type="checkbox"></td>
            </tr>
        
           <tr> 
            <td>How satisfied we are with our service?:</td>
            
            
                <td><label>Very stisfied</label>
                <input type="radio" name="gender"><br>
            
            
                <Label>Stisfied</Label>
                <input type="radio" name="gender"><br>
            
            
                <label>Diden't care</label>
                <input type="radio" name="gender"><br>
            
            
                <label>Dissatisfied</label>
                <input type="radio" name="gender"><br>
            
            
                <label>very satisfied</label>
                <input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td><label>Further comment</label></td>
               <td> <textarea rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label>Bio photo</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Location visited</label></td>
                <td>
                    <select>
                        <option>Infosys hinjevadi</option>
                        <option>Infosys hadpsar</option>
                        <option>Tcs pune</option>
                        <option>Tcs hydrabad</option>
                        <option>Tech Maindra pune</option>
                    </select>
                </td>
            </tr>
        <tr>
           <td> <input type="submit" value="submit" style="color:white;background-color:green ;"></td> 
           <td> <input type="reset" value="clear field" style="color:black;background-color: red;"></td>
        </tr>
        </table>
        </fieldset>
        </form>
    </body>
</html>
